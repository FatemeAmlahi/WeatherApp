<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <h1 id="city">Tehran,Iran</h1>
      <span id="time">Saturday,January8</span>
      <div class="container">
        <div class="row">
          <div class="col left">
            <img src="src/weather_app.svg" alt="picture" width="150px" />
          </div>
          <div class="col right">
            <span id="temp"> 12 </span> <small class="tempChange">°C|°F</small>
            <div class="state" id="state">Cloudy</div>
          </div>
        </div>
        <div class="container">
          <div class="row information">
            <div class="col">
              <span class="info">
                high

                <div class="condition" id="high">17°C</div></span
              >
            </div>
            <div class="col">
              <span class="info">
                low
                <div class="condition" id="low">5°C</div></span
              >
            </div>
            <div class="col">
              <span class="info">
                wind
                <div class="condition" id="wind">7mph</div></span
              >
            </div>
            <div class="col">
              <span class="info"
                >humidity
                <div class="condition" id="humidity">34%</div></span
              >
            </div>
          </div>
          <ul>
            <li>
              Sun
              <br />⛈ <br />11°_16°
            </li>
            <li>
              Mon
              <br />☀ <br />14°_24°
            </li>
            <li>
              Tue
              <br />☁ <br />12°_19°
            </li>
            <li>
              Wed
              <br />⛅ <br />13°_17°
            </li>
          </ul>
          <form id="location-form">
            <input
              type="text"
              placeholder="Change location..."
              autofocus="on"
              id="location-input"
            />
            <input class="button" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/FatemeAmlahi/WeatherApp"
        target="_blank"
        rel="noopener noreferrer"
        >Open-source code</a
      >

      by Fateme Amlahi
    </p>
  </body>
  <script src="script.js"></script>
</html>
